<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふんわり表示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 基本編：下からふわっと表示させる -->
  <img class="img-fade in" src="images/bird1.jpg" alt="鳥の写真１">

  <!-- 応用編：１枚ずつふわっと表示させる -->
  <div class="gallery">
    <img class="gallery-item" src="images/bird2.jpg">
    <img class="gallery-item" src="images/bird3.jpg">
    <img class="gallery-item" src="images/bird4.jpg">
    <img class="gallery-item" src="images/bird5.jpg">
    <img class="gallery-item" src="images/bird6.jpg">
    <img class="gallery-item" src="images/bird7.jpg">
  </div>
  <script src="script.js"></script>
</body>
</html>
